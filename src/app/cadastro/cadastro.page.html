<ion-header>
  <ion-toolbar>
    <ion-title><center>Cadastro</center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card id="card_cad">
    
    <div class="forms">
      <form name="form_cad">

        <div class="cad_field">
          <ion-input type="text" placeholder="Nome"><ion-icon name="person"></ion-icon></ion-input>
        </div>

        <div class="cad_field">
          <ion-input type="email" placeholder="Email"><ion-icon name="mail"></ion-icon></ion-input>
        </div>

        <div class="cad_field">
          <ion-input type="text" placeholder="Telephone"><ion-icon name="call"></ion-icon></ion-input>
        </div>

        <div class="cad_field">
          <ion-input type="password" placeholder="Senha"><ion-icon name="lock-closed"></ion-icon></ion-input>
        </div>

        
        
        
        
      </form>

      <center>
       <ion-button size="small" class="submit-button" (click)="cadastrar()" color="success">Cadastrar</ion-button>
      </center>

    </div>


  </ion-card>

</ion-content>
